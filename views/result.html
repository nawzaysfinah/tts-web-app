<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TTS Result</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/styles.css" />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
        color: #343a40;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .result-container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
        text-align: center;
      }

      h1 {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 20px;
      }

      audio {
        width: 100%;
        margin-top: 20px;
      }

      a {
        display: inline-block;
        margin-top: 20px;
        font-weight: 600;
        color: #007bff;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="result-container">
      <h1>Your Speech Audio is Ready</h1>
      <audio controls autoplay>
        <source src="/audio/tts-output.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
      <a href="/audio/tts-output.mp3" download>Download Audio File</a>
      <br />
      <a href="/">Convert Another Text</a>
    </div>
  </body>
</html>
