<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TTS Web App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/styles.css" />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
        color: #343a40;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .tts-container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
      }

      h1 {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 20px;
        text-align: center;
      }

      label {
        font-weight: 600;
        margin-top: 15px;
      }

      select,
      textarea,
      button {
        width: 100%;
        margin-top: 10px;
      }

      button {
        margin-top: 20px;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1.1rem;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="tts-container">
      <h1>Text-to-Speech Converter</h1>
      <form action="/synthesize" method="POST">
        <label for="voice">Choose a Voice:</label>
        <select name="voice" id="voice" class="form-select">
          <option value="voice1">Voice 1</option>
          <option value="voice2">Voice 2</option>
          <option value="voice3">Voice 3</option>
        </select>

        <label for="format">Choose an Audio Format:</label>
        <select name="format" id="format" class="form-select">
          <option value="mp3">MP3</option>
          <option value="wav">WAV</option>
          <option value="ogg">OGG</option>
        </select>

        <label for="text">Enter Text:</label>
        <textarea
          name="text"
          id="text"
          rows="5"
          class="form-control"
          required
        ></textarea>

        <button type="submit">Convert to Speech</button>
      </form>
    </div>
  </body>
</html>
